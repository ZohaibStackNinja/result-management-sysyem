
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCSS - Result Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // NCSS Brand Palette
              brand: {
                navy: '#1B234F',      // Corporate Identity
                green: '#7bb508',     // Primary Action / Focus
                bg: '#FAFAFB',        // Main Background
              },
              // Semantic mapping for UI components
              // Primary = Action Color (Green #7bb508)
              primary: {
                50: '#f4fce7',
                100: '#eefacb',
                200: '#dff5a3',
                300: '#c5eb6e',
                400: '#a6db36',
                500: '#7bb508', // Main Green
                600: '#609105',
                700: '#4a7004',
                800: '#3d5907',
                900: '#344b0b',
              },
              // Secondary = Structure/Dark Color (Navy #1B234F)
              secondary: {
                50: '#f0f1f5',
                100: '#dee0e8',
                200: '#c4c8d8',
                300: '#9ea5c3',
                400: '#737da8',
                500: '#525e8c',
                600: '#1B234F', // Main Navy
                700: '#161c3f',
                800: '#10152f',
                900: '#0b0e1f',
              }
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page { size: A4 portrait; margin: 0.5cm; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; -webkit-print-color-adjust: exact; }
        .page-break { page-break-after: always; break-after: page; height: 100vh; }
        .page-break:last-child { page-break-after: auto; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-bg text-slate-800 antialiased">

  <script type="module" src="/index.tsx"></script>
</body>
</html>
